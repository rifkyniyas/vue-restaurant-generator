<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Restaurant Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div id="app" class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-5">Random Restaurant Generator</h1>
        <div class="card" style="max-width: 500px;">
            <section class="card-body">
                <h2 class="text-center card-title">{{name}}</h2>
                <div class="d-flex">
                    <i class="bi bi-telephone-fill me-2"></i>
                    <p>{{phoneNumber}}</p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-house-fill me-2"></i>
                    <p>{{address}}</p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-blockquote-left me-2"></i>
                    <p>{{description}}</p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-chat-left-text-fill me-2"></i>
                    <p>{{review}}</p>
                </div>
            </section>
        </div>
        
        <button class="btn btn-primary my-5" @click="fetchData()">Get Random Restaurant</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script.js"></script>
</body>
</html>
